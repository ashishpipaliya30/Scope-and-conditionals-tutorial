<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>
        <ul>
            <li>iItem-1</li>
            <li>iItem-2</li>
            <li>iItem-3</li>
            <li>iItem-4</li>
            <li>iItem-5</li>
            <li>iItem-6</li>
            <li>iItem-7</li>
        </ul>
    </div>
    <script>
        var string1 = 'This is a string';
        console.log(string1);
        let a = 'A';
        {
            let a = 'Aa';
            console.log(a);
        }
        console.log(a);

        // const keyword
        // const a = "This cannot be change";
        // a = "I want to change this";
        // console.log(a);

        // if-else condition
        // let age = 19;
        // if(age>18){
        //     console.log("You can drink wine");
        // }
        // else{
        //     console.log("you can drink cold drink");
        // }

        // Multiple if-else
        let age = 5;
        if(age>18){
            console.log("You can drink wine");
        }
        else if(age==2){
            console.log("Age is 2");
        }
        else if(age==5){
            console.log("Age is 5");
        }
        else{
            console.log("Age is not 2");
        }

        // Switch case
        const cups = 43;
        switch (cups) {
            case 4:
                console.log("This value of cups is 4");
                break;

            case 41:
                console.log("This value of cups is 41");
                break;

            case 42:
                console.log("This value of cups is 42");
                break;

            case 43:
                console.log("This value of cups is 43");
                break;

            default:
                console.log("The value of cups is none of 4, 41, 42, 43");
                break;
        }

    </script>
</body>
